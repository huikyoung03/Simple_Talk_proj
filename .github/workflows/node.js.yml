name: Auto Release

on:
  push:
    tags:
      - 'v*.*.*'  # 예: v1.0.0 형식의 태그가 push될 때만 실행

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci
        continue-on-error: true  # JS가 없으면 무시

      - name: Build (optional)
        run: npm run build --if-present

      - name: Create dist/ directory
        run: |
          mkdir dist
          cp -r *.py *.js requirements.txt Docker dist/
          zip -r release.zip dist/

      - name: Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
